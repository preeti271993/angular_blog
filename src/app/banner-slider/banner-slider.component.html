<div id="colorlib-featured-flex">
			<div class="one-forth">
				<div class="text-inner">
					<div class="desc">
						<h1>We Are Functional &amp; Creative Agency</h1>
						<h2>html5 bootstrap template by <a href="https://colorlib.com/">colorlib.com</a></h2>
					</div>
				</div>
			</div>
			<div class="three-forth">
				<div class="owl-carousel1">
					<div class="item" *ngFor='let data of data_content_slider || async'>

						<div class="featured-img" [ngStyle]="{'background-image': 'url(' + data.img_thumbnail + ')'}">
							<div class="overlay"></div>

							<a href="#" class="text-inner">
								<div class="desc">
									<h2>{{data.title}}</h2>
									<span class="meta"><small>{{data.date_created}} </small> | <small> Web Design </small> | <small> <i class="icon-bubble3"></i> 4</small></span>
									<span class="icon"><i class="icon-arrow-right4"></i></span>
								</div>
							</a>
						</div>
					</div>
					
					
				</div>
			</div>
		</div>
